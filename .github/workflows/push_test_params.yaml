name: Add and Commit Test Params

on:
  pull_request:
    branches:
      - testing

jobs:
  add_test_params:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run test generation and commit
      run: |
        python generate_and_commit_tests.py

    - name: Push changes
      env:
        TEST_ADD_TOKEN: ${{ secrets.TEST_ADD_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        python -c "from generate_and_commit_tests import add_and_commit_test_params; add_and_commit_test_params()"
