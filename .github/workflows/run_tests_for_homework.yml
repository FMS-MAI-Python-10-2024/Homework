name: Run tests for test homework

on:
  push:
    branches:
      - main
    paths:
      - 'test_homework/**'
  pull_request:
    branches:
      - main
    paths:
      - 'test_homework/**'

jobs:
  test_student_solutions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests for test_homework
      run: |
        cd test_homework/tests
        pytest test_variant_*.py -s --tb=short --disable-warnings -q
